services:
  db:
    image: postgres:16
    container_name: posture-postgres
    platform: linux/amd64
    restart: always
    environment:
      POSTGRES_USER: posture
      POSTGRES_PASSWORD: posture_pw
      POSTGRES_DB: posture_dev
    ports:
      - "5433:5432"
    volumes:
      - posture_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U posture"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  posture_pg_data: